<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">DOM Manipulation</h1> <!-- Title element to be modified -->
        <p class="description">This is a paragraph.</p> <!-- Paragraph element to toggle class -->
        <button id="changeText">Change Text</button> <!-- Button to change text of the title -->
        <button id="addElement">Add Element</button> <!-- Button to add a new paragraph -->
        <button id="removeElement">Remove Element</button> <!-- Button to remove the last paragraph -->
        <button id="toggleClass">Toggle Class</button> <!-- Button to toggle class on the paragraph -->
    </div>
    <script src="script.js"></script>
</body>

</html>
